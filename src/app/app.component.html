<!-- This is the main component of the application. -->

<div class="container">
  <h1>Exemplo de Serviço Angular - TodoList</h1>

  <input [(ngModel)]="novoDado" placeholder="Adicionar Novo Dado" />
  <button (click)="adicionarDado(novoDado)">Adicionar</button>

  <ul>
    <li *ngFor="let dado of obterDados()">
      {{ dado }}
      <button (click)="apagarDado(dado)" class="apagar">
        🗑️
      </button>
    </li>
  </ul>
</div>

<router-outlet></router-outlet>
